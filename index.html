    let enterDestination = document.querySelector("#enterDestination");

    function InsertData() {
        set(ref(db, "Bookings/"+ enterDestination.value),{

            Email: enterEmail.value,
            Destination: enterDestination.value,
            Amount: enterAmount.value
            })

            })

                alert(error);
            });
        }
        insertBtn.addEventListener('click', InsertData);
